<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OhMyFood</title>
        
        <meta name="description" content="Oh my food reservez dans des restaurants gastronomique." />
        
        <link rel="stylesheet" href="./sass/style.css" />
        <!-- <link rel="stylesheet" href="./css/style.css" /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a3454d9173.js" crossorigin="anonymous"></script>

       
    </head>

    <body>
        <header>
            <div class="Logo_Header Center">
                <img  src="./logo/ohmyfood.png" alt="Logo oh my food"/>
            </div>
        </header>

        <section class="Reservation ">
            <div class="Localisation">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville </p>
            </div>
            <div class="Title Center">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            </div>
            <div class="Explore_Order_Btn Center">
                <button class="Button_Explore">Explorez nos restaurants</button>
            </div>
        </section>

        <section class="Fonctionnement">
            <h2>Fonctionnnement</h2>
            <div class="Option_fonctionnnement">
                <p>1</p>
                <i class="fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>
            </div>

            <div class=" Option_fonctionnnement">
                <p>2</p>
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>

            <div class=" Option_fonctionnnement">
                <p>3</p>
                <p>Degustez au restaurant</p>
            </div>

        </section>

    </body>
